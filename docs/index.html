<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Vinculo Fuente -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

   <!--Vinculaci칩n Hojas de Estilo Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!--Vinculaci칩n Hojas de Estilo Propias-->
  <link rel="stylesheet" href="css/style.css">
  <!--Enlace de MAPS -->
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>

  <title>Foodmap</title>
  <!-- link de icono parte superior de pesta침a -->
  <link rel="icon" type="image/jpg" href="../img/IconoSuperior.png" />

</head>

<body>
  <!-- Primera seccion -->
  <section class="splash">
    <!-- Pantalla de inicio que dura 3 segundos visible -->
    <div class="row" id="pagSplash">
      <div class="col-sm-12">
        <img class="imgSplash" src="../img/Foodmappantalla.png" alt="Foodmap">
      </div>
    </div>
  </section>

  <!-- Segunda Seccion -->
  <section class="pagApp" id="pagApp">
    <!-- logo -->
    <div class="row backLogo">
      <div class="col-12 logo">
        <img class="imgLogo" src="../img/Logo-Foodmap.png" alt="Foodmap">
      </div>
    </div>

    <!-- carrusel -->
    <div class="row carrusel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active">
            <img class="d-block w-100" src="../img/lowells.jpg" alt="Restaurante">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="../img/fabriziomagoni.jpg" alt="Restaurante">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="../img/Contigo Pan y Cebolla.jpg" alt="restaurante">
            <div class="carousel-caption">
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <!-- Mapa -->
<section>
    <div class="row">
      <div class="col-12 mapParagraph">
        <p class="titleMap">
          ENCUENTRA RESTAURANTES CERCA DE TI</p>
      </div>
      <div class="col-12 colButtonRestaurante">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          <img class="iconMap" src="../img/iconMap.png"> Busqueda de Restaurantes
        </button>
      </div>
    </div>

    <!-- Mapa -->
    <div class= "row">
      <div class="col-12">
        <div id="mapa"> </div>
      </div>
    </div>
  </section>
  
    <!--Modal -->
    <section>
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Restaurantes</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="widget_wrap" style="width:280px;height:350px;display:inline-block;"><iframe src="https://www.zomato.com/widgets/res_search_widget.php?city_id=83&theme=red&widgetType=custom&sort=popularity" style="position:relative;width:100%;height:100%;" border="0" frameborder="0"></iframe></div>
            </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- Final segunda Seccion -->
  </section>

  <!-- Vinculacion JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <!--Vinculaci칩n archivos JS-->
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>

</html>
